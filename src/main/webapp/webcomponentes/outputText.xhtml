<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jstl/core">

	<c:if test="#{empty rendered}">
		<c:set var="rendered" value="true" />
	</c:if>
	
	<c:if test="#{not empty label}">
	   <h:outputLabel value="#{label}:" for="#{id}" rendered="#{rendered}" />
	</c:if>
    
    <h:column rendered="#{rendered}">
    	<h:outputText value="#{value}" id="#{id}" style="#{style}" styleClass="#{styleClass}">
            <c:if test="#{not empty converter}">
                <f:converter converterId="#{converter}"/>
            </c:if>
        </h:outputText>
        <h:outputText value="#{posvalue}" rendered="#{not empty posvalue}" />
    </h:column>
    
</ui:composition>
